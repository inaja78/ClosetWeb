<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Usuario</title>
</h:head>

<body>
	<h:form>
		<h:panelGrid columns="3">
			<h:outputLabel value="Login (nome):" />
			<h:inputText value="#{usuarioBean.usuario.login}" size="30" />
			<h:message for="login" />

			<h:outputLabel value="Senha:" />
			<h:inputText value="#{usuarioBean.usuario.senha}" size="30" />
			<h:message for="senha" />
			<br />
			<br />
			<h:commandButton value="Salvar" type="submit"
				action="#{usuarioBean.getAdicionarUsuario}" />
			<h:commandButton id="btnL" value="Limpar" type="reset" />

		</h:panelGrid>
	</h:form>
</body>
</html>
